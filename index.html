<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="card-container">
      <div class="card-img">
        <img src="/images/image-qr-code.png" alt="qr-code">
      </div>
      <div class="card-content">
        <div class="card-header">
          <h2 class="card-header">Improve your front-end skills by building projects</h2>
        </div>
        <div class="card-subcontent">
          <h4 class="sub-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h4>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matthew Kettelkamp</a>.
  </div>
</body>
</html>
